<div class="login-container">
  <h1 *ngIf="!isCreatingAccount">Login</h1>
  <h1 *ngIf="isCreatingAccount">Create Account</h1>

  <form *ngIf="!isCreatingAccount" (ngSubmit)="login()">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      required
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
      required
      minlength="6"
    />

    <button type="submit">Login</button>
  </form>

  <form *ngIf="isCreatingAccount" (ngSubmit)="createAccount()">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      required
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
      required
    />

    <button type="submit">Create Account</button>
  </form>

  <button class="toggle-button" (click)="toggleMode()">
    {{ isCreatingAccount ? 'Already have an account? Login' : 'Donâ€™t have an account? Create one' }}
  </button>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
